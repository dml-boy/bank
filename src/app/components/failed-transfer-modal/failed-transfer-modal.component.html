<div class="modal-container">
  <div class="modal-box">
    <div class="content-box">
      <div class="image-wrapper">
        <!-- Error Illustration (Man with 404/Failed signs) -->
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/network-error-illustration-download-in-svg-png-gif-file-formats--bad-signal-connection-loss-internet-connectivity-pack-design-development-illustrations-4813583.png" alt="Failed" />
      </div>
      
      <h2 class="title">Failed</h2>
      <p class="message">
        Your transfer is failed because of <br> bad networking.
      </p>

      <ion-button expand="block" (click)="repeat()" class="primary-btn">
        Repeat Transfer
      </ion-button>

      <ion-button expand="block" fill="clear" (click)="dismiss()" class="secondary-btn">
        Cancel
      </ion-button>
    </div>
  </div>
</div>
