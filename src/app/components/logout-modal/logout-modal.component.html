<div class="modal-wrapper">
  <div class="modal-card">
    <div class="close-btn" (click)="dismiss()">
      <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="content">
      <div class="title">Are you sure want to Log Out?</div>
      
      <div class="actions">
        <ion-button expand="block" class="cancel-btn" (click)="dismiss()">
          Cancel
        </ion-button>
        
        <div class="logout-link" (click)="logout()">
          Log Out
        </div>
      </div>
    </div>
  </div>
</div>
