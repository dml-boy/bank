<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" class="header-btn">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md">Reload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Provider Logo -->
  <div class="provider-section">
    <div class="provider-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/U_Mobile_logo.svg/1200px-U_Mobile_logo.svg.png" alt="u-mobile" />
    </div>
  </div>

  <!-- Phone Number -->
  <div class="input-section">
    <h3 class="section-title">Phone Number</h3>
    <div class="custom-input">
      <ion-input 
        [(ngModel)]="phoneNumber" 
        type="tel" 
        mode="md"
        readonly
      ></ion-input>
    </div>
  </div>

  <!-- Amount -->
  <div class="input-section">
    <h3 class="section-title">Amount</h3>
    <div class="custom-input">
      <ion-input 
        [(ngModel)]="amount" 
        type="text" 
        placeholder="Enter Amount" 
        mode="md"
      ></ion-input>
    </div>
  </div>

  <!-- Confirmation Button -->
  <div class="button-section">
    <ion-button (click)="confirm()" class="confirm-btn">
      Confirmation
    </ion-button>
  </div>
</ion-content>
