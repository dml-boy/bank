<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline" class="inactive-icon"></ion-icon>
      <ion-icon name="home" class="active-icon"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="statistic">
      <ion-icon name="stats-chart-outline" class="inactive-icon"></ion-icon>
      <ion-icon name="stats-chart" class="active-icon"></ion-icon>
      <ion-label>Statistic</ion-label>
    </ion-tab-button>

    <div class="fab-tab-placeholder">
      <div class="fab-button-container" (click)="openPayBillModal()">
        <div class="fab-inner">
          <div class="plus-box">
            <ion-icon name="add"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <ion-tab-button tab="all-cards">
      <ion-icon name="card-outline" class="inactive-icon"></ion-icon>
      <ion-icon name="card" class="active-icon"></ion-icon>
      <ion-label>My card</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile-settings">
      <ion-icon name="person-outline" class="inactive-icon"></ion-icon>
      <ion-icon name="person" class="active-icon"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
