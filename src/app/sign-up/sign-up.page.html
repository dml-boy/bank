<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToSignIn()" class="header-btn">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md">Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="auth-wrapper">
    <div class="header-text">
      <h1>Create Account</h1>
      <p>Lorem ipsum dolor sit amet, consectetur</p>
    </div>

    <div class="form-container">
      <div class="input-group">
        <ion-label class="field-label">Full Name</ion-label>
        <div class="custom-input">
          <ion-input type="text" placeholder="Enter your name" mode="md"></ion-input>
        </div>
      </div>

      <div class="input-group">
        <ion-label class="field-label">Email Address</ion-label>
        <div class="custom-input">
          <ion-input type="email" placeholder="Enter your email address" mode="md"></ion-input>
        </div>
      </div>

      <div class="input-group">
        <ion-label class="field-label">Password</ion-label>
        <div class="custom-input">
          <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password" mode="md"></ion-input>
          <ion-icon 
            [name]="showPassword ? 'eye-off' : 'eye-outline'" 
            (click)="togglePassword()">
          </ion-icon>
        </div>
      </div>

      <ion-button expand="block" (click)="signUp()" class="primary-btn">
        Create An Account
      </ion-button>
    </div>

    <div class="divider-section">
      <div class="divider">
        <span>Or Sign Up with</span>
      </div>
    </div>

    <div class="social-login">
      <div class="social-btn">
        <ion-icon name="logo-google" style="color: #ea4335;"></ion-icon>
      </div>
      <div class="social-btn">
        <ion-icon name="logo-apple" style="color: #000;"></ion-icon>
      </div>
      <div class="social-btn">
        <ion-icon name="logo-facebook" style="color: #1877f2;"></ion-icon>
      </div>
    </div>

    <div class="legal-text">
      <p>By signing up you agree to our <strong>Terms</strong> <br> and <strong>Conditions of Use</strong></p>
    </div>
  </div>
</ion-content>
